<!DOCTYPE html>
<html>
  <head>
    <title>Webpage Checker</title>
  </head>
  <body>
    <h1>Webpage Checker</h1>
    <form method="post">
      <label for="urls">Enter URLs (separated by linebreakers):</label>
      <input type="text" name="urls" id="urls" required>
      <br>
      <input type="submit" value="Check">
    </form>
  </body>
</html>
